{% extends "gestion_escolar/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>{{ titulo }}</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="{{ form.destinatario.id_for_label }}">{{ form.destinatario.label }}</label>
                    {{ form.destinatario }}
                </div>

                <div class="form-group mt-3">
                    <label for="{{ form.asunto.id_for_label }}">{{ form.asunto.label }}</label>
                    {{ form.asunto }}
                </div>
                
                <div class="form-group mt-3">
                    <label for="{{ form.cuerpo.id_for_label }}">{{ form.cuerpo.label }}</label>
                    {{ form.cuerpo }}
                </div>

                <button type="submit" class="btn btn-primary mt-3">Enviar Mensaje</button>
                <a href="{% url 'correspondencia_inbox' %}" class="btn btn-secondary mt-3">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
$(document).ready(function() {
    $('.select2').select2({
        placeholder: "Seleccione un destinatario",
        allowClear: true
    });
});
</script>
{% endblock %}
