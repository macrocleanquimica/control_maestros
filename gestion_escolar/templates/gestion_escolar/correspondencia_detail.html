{% extends "gestion_escolar/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">{{ titulo }}</h2>
            <h6 class="card-subtitle mb-2 text-muted">De: {{ mensaje.remitente.get_full_name|default:mensaje.remitente.username }}</h6>
            <small>Recibido: {{ mensaje.fecha_creacion|date:"d/m/Y, H:i A" }}</small>
        </div>
        <div class="card-body">
            <p>{{ mensaje.cuerpo|linebreaksbr }}</p>
        </div>
        <div class="card-footer">
            <a href="{% url 'correspondencia_inbox' %}" class="btn btn-secondary">Volver a la Bandeja de Entrada</a>
        </div>
    </div>
</div>
{% endblock %}
