<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Control de Maestros{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #34495e; /* Dark Gray */
            --secondary-color: #2c3e50; /* Very Dark Gray/Near Black */
            --accent-color: #95a5a6; /* Medium Gray */
            --light-color: #ecf0f1; /* Very Light Gray */
        }

        /* Override Bootstrap primary color classes */
        .btn-primary {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
        }
        .btn-primary:hover {
            background-color: var(--secondary-color) !important;
            border-color: var(--secondary-color) !important;
        }
        .bg-primary {
            background-color: var(--primary-color) !important;
        }

        body {
            background-color: #f0f2f5; /* Un gris m치s suave para el fondo */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-content {
            width: 100%;
            max-width: 900px; /* Aumentar el ancho m치ximo para un dise침o m치s espacioso */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
