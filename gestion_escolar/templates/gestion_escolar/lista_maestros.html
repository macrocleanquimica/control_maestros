{% extends 'gestion_escolar/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Gesti√≥n de Personal</h2> 
        <div>
            <a href="{% url 'agregar_maestro' %}" class="btn btn-primary me-2">
                <i class="fas fa-plus me-2"></i>Agregar Maestro
            </a>
            <button id="export-excel-btn" class="btn btn-success">
                <i class="fas fa-file-excel me-2"></i>Exportar a Excel
            </button>
        </div>
    </div>
    
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table id="tablaMaestros" class="table table-striped table-hover datatable-search" style="width:100%;" data-ajax-url="{% url 'lista_maestros_ajax' %}">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>CCT</th>
                            <th>CURP</th>
                            <th>Clave Presupuestal</th>
                            <th>Status</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
