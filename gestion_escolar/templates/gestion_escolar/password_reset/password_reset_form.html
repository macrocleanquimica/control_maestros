{% extends 'gestion_escolar/base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Restablecer Contraseña</h4>
                </div>
                <div class="card-body">
                    <p>¿Olvidaste tu contraseña? Introduce tu dirección de correo electrónico a continuación y te enviaremos instrucciones para establecer una nueva.</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Enviar instrucciones</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
