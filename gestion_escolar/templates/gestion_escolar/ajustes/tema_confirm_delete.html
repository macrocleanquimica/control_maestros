{% extends 'gestion_escolar/base.html' %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">{{ titulo }}</h1>

    <div class="card shadow mb-4">
        <div class="card-body">
            <p>¿Estás seguro de que quieres eliminar el tema <strong>"{{ object.nombre }}"</strong>?</p>
            <p class="text-danger">Esta acción no se puede deshacer.</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                <a href="{% url 'tema_list' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
